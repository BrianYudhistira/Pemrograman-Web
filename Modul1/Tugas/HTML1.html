  <body>

      <div class="container-fluid">

          aria-expanded="false"

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

            <button class="btn btn-primary" style="width: 100px" type="button">

          </div>

      </div>

        <div class="col-md-3 mt-5 col-xs-12 d-grid justify-content-center" div>
          <img
            src="logo-ilab.png"

        <div class="col-md-3 col-xs-12 d-grid justify-content-end" div>

          <h5>Campaign</h5>

          <h5>Our Story</h5>
          <h5>Benefits</h5>

          <h2 style="margin-bottom: -30px">Follow Us</h2>
          <div class="d-flex top" div>
            <img
              src="logo-facebook.png"
              alt="logo-facebook"
              style="
                width: 12px;
                height: 20px;
                margin-right: 12px;
                margin-left: 6px;
              "
            />
            <h4>Facebook</h4>
          </div>
          <div class="d-flex" div>
            <img
              src="logo-twitter.png"
              alt="logo-twitter"
              style="width: 22px; height: 18px; margin-right: 5px"
            />
            <h4>Twitter</h4>
          </div>
          <div class="d-flex" div>
            <img
              src="logo-instagram.png"
              alt="logo-instagram"
              style="width: 21px; height: 21px; margin-right: 5px"
            />
            <h4>Instagram</h4>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-xs-12 d-flex justify-content-center" div></div>
      <div class="row"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
